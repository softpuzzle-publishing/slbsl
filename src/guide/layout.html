<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/html/_include/_head.html')
  </head>

  <body>
    <div id="wrap">
      <div id="container">
        @@include('@@webRoot/html/_include/_aside.html')
        <main id="main">
          <div class="container-fluid">
            <!-- 페이지 타이틀 영역 -->
            <div class="page-top">
              <h1 class="page-title">Page Title</h1>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><span class="material-icons">home</span></li>
                  <li class="breadcrumb-item">경로1</li>
                  <li class="breadcrumb-item active" aria-current="page">경로2</li>
                </ol>
              </nav>
            </div>
            <!-- //페이지 타이틀 영역 -->

            <!-- 필터 영역 -->
            <div class="filter-area">
              <div class="row justify-content-center">
                <label class="col-auto col-form-label">일정</label>
                <div class="col-auto">
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD" data-picker="date" />
                </div>
                <label class="col-auto col-form-label">건물</label>
                <div class="col-auto">
                  <select class="form-select">
                    <option value="">건물을 선택해주세요</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-danger">조회하기</button>
                </div>
              </div>
            </div>
            <!-- //필터 영역 -->

            <div class="row align-items-end justify-content-between mt-40px mb-10px">
              <div class="col-auto">
                <div class="section-title">Section Title</div>
              </div>
              <div class="col-auto">
                <div class="unit">(단위:원)</div>
              </div>
            </div>
          </div>
          <!-- //container-fluid -->
        </main>
        <!-- //main -->
      </div>
    </div>
    <!-- //wrap -->
    @@include('@@webRoot/html/_include/_modal.html')
  </body>
</html>
