<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    <div id="container">
      @@include('@@webRoot/html/_include/_aside.html')
      <main id="main">
        <div class="container-fluid">
          <!-- 페이지 타이틀 영역 -->
          <div class="page-top">
            <h1 class="page-title">
              <a href="javascript:history.back();"><i class="fa-solid fa-arrow-left me-2"></i></a>
              새 카테고리등록
            </h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">테마</li>
                <li class="breadcrumb-item">Default</li>
                <li class="breadcrumb-item">SLBS Wallpapers</li>
                <li class="breadcrumb-item">새 카테고리등록</li>
              </ol>
            </nav>
          </div>
          <!-- //페이지 타이틀 영역 -->

          <!-- table -->
          <table class="table table-bordered">
            <colgroup>
              <col style="width: 200px;">
              <col>
            </colgroup>
            <tbody>
              <tr>
                <th>카테고리명*</th>
                <td>
                  <input type="text" class="form-control" placeholder="카테고리명 입력 (영문 대문자)">
                </td>
              </tr>
              <tr>
                <th>월페이퍼 추가</th>
                <td>
                  <button type="button" class="btn btn-outline-dark width-150px" data-bs-target="#modal-wallpaper-category">불러오기</button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="overflow-y-auto p-4 category-thumb-container" style="max-height: 500px;">
                    <ul class="category-thumb-wrap">
                      @@ for(var i = 0; i < 15; i++){ <li>
                        <label for="wallpaper-category-thumb" class="wallpaper-category-thumb vstack">
                          <button type="button" class="btn btn-dark close-button"><i class="fa-solid fa-xmark"></i></button>
                          <div class="thumbnail w-100">
                            <img src="../../assets/images/@landscape.jpg" alt="">
                            <!-- 이미지 없을때  (아래) -->
                            <!-- <div class="hstack justify-content-center h-100 w-100"><i class="icon-no-img"></i></div> -->
                          </div>
                          <p class="mt-3">lifestlye-05.jpg</p>
                          <p>Still / 무료 / 배포 / 2022.10.25</p>
                        </label>
                        </li>
                        <li>
                          <label for="wallpaper-category-thumb" class="wallpaper-category-thumb vstack">
                            <button type="button" class="btn btn-dark close-button"><i class="fa-solid fa-xmark"></i></button>
                            <div class="thumbnail w-100">
                              <!-- <img src="../../assets/images/@landscape.jpg" alt=""> -->
                              <!-- 이미지 없을때  (아래) -->
                              <div class="hstack justify-content-center h-100 w-100"><i class="icon-no-img"></i></div>
                            </div>
                            <p class="mt-3">lifestlye-05.jpg</p>
                            <p>Still / 무료 / 배포 / 2022.10.25</p>
                          </label>
                        </li>
                        }
                    </ul>
                  </div>
                </td>
              </tr>
              <tr>
                <th>배포상태</th>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked />
                    <label class="form-check-label" for="flexRadioDefault1">미배포</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                    <label class="form-check-label" for="flexRadioDefault2">배포</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- //table -->
          <div class="d-flex gap-2  mt-5">
            <button type="button" class="btn btn-secondary width-150px">취소</button>
            <button type="button" class="btn btn-dark width-150px">등록</button>
          </div>
        </div>
        <!-- //container-fluid -->
      </main>
      <!-- //main -->
    </div>
  </div>
  <!-- //wrap -->
  @@include('@@webRoot/html/_include/_modal.html')
</body>

<script>
  $(".category-thumb-wrap").sortable({
    cursor: "move",
    containment: ".category-thumb-container",
  });

  ///아이템 삭제
  $(document).on('click', '.wallpaper-category-thumb .close-button', function () {
    $(this).closest('.ui-sortable-handle').remove();
  })
</script>

</html>
